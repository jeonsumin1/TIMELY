<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 라이브러리 가져오기 -->
    <script src="resources/js/script.js"></script>
    <!--오프라인 방식(다운받은 라이브러리 등록)-->
    <!-- <script src="resources/jquery-3.7.1.js"></script> -->
    <!--jquery 선언 온라인 방식 (CDN)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>메인페이지</title>

</head>
<body>
    
    <!-- <%@ include file="/views/common/menubar.jsp" %> jsp 파일에서 로드하는 방법 -->
    <div id="homeMenubar">

    </div>
    <div>
        로그인 후 메인페이지입니다. <br>
        화면 설명 및 달력이 들어갈 예정입니다. 
    </div>



    <!-- menubar load jsp 파일로 변경할 때 삭제 -->
    <script>
        $(document).ready(function(){
            $.get("menubar.html", function(response){
                // 로드된 HTML 파일을 메뉴바 영역에 삽입
                $("#homeMenubar").html(response);
            });
        });
    </script>

</body>
</html>
